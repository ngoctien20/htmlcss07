    <body>

        <header class="header">
            <div class="header_container">
                <div class="header_inner">
                    <!-- Navbar left -->
                    <nav class="navbar_left">
                        <!-- Logo -->
                        <a href="#!">
                            <img
                                src="./assets/img/Logo.svg"
                                alt="babble"
                                class="navbar_logo" />
                        </a>
                    </nav>
                    <!-- navbar center -->
                    <nav class="navbar_center">
                        <ul class="navbar_center_list">
                            <li class="navbar_center_item">
                                <a href="#episodes" class="navbar_link"
                                    >Episodes</a
                                >
                            </li>
                            <li class="navbar_center_item">
                                <a href="#trending" class="navbar_link"
                                    >Trending</a
                                >
                            </li>
                            <li class="navbar_center_item">
                                <a href="#category" class="navbar_link">
                                    Category
                                </a>
                            </li>
                            <li class="navbar_center_item">
                                <a href="#blog" class="navbar_link">Blog</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- show mobile -->
                    <!-- <div class="navbar_mobile hed_pc show_mobile">
                    <a href="#!"><img src="./assets/img/header_01.png" alt="" class="navbar_left_img" /></a>
                    <a href="#!"><img src="./assets/img/header_02.png" alt="" class="navbar_left_img" /></a>
                </div> -->

                    <!-- Navbar right-->
                    <nav class="navbar_right">
                        <div class="navbar_actions">
                            <a href="#!">

                            </a>
                            <a href="#!">
                                <div class="navbar_btn">Log Up</div>
                            </a>
                        </div>
                    </nav>
                </div>
            </div>

        <main style="height:10000px">
            <!-- hero -->
            <div class="hero">
                <div class="container">
                    <section class="row">
                        <div class="col-lg-6 col-12 hero_row">
                            <!-- hero left -->
                            <div class="hero_left">
                                <div class="hero_inner">
                                    <!-- img left -->
                                    <div class="hero_img_left">
                                        <img
                                            src="./assets/img/hero_left_01.png"
                                            alt=""
                                            class="img_main main_left" />
                                        <div class="hero_wave">
                                            <a href="#!">
                                           <img src="./assets/img/hero_wave_01.svg" alt="" class="hero_wave_img"></a>
                                           <img src="./assets/img/hero_wave_02.svg" alt="" class="hero_wave_img">
                                        </div>
                                        <!-- Podcast -->
                                         <div class="hero_podcast">
                                            <h3 class="hero_podcast_heading">Podcast listener</h3>
                                           
                                            <div class="hero_podcast_list">
                                                 <!-- item 1 -->
                                                  <img src="./assets/img/hero_left_03.png" alt="" class="hero_podcast_avatar">
                                                   <!-- item 2 -->
                                                   <img src="./assets/img/hero_left_04.png" alt="" class="hero_podcast_avatar">
                                                    <!-- item 3 -->
                                                  <img src="./assets/img/hero_left_05.png" alt="" class="hero_podcast_avatar">
                                                   <!-- item 4 -->
                                                   <span class="hero_podcast_avatar avt_span">+50K</span>
                                            </div>
                                         </div>
                                    </div>
                                    <!-- img right -->

                                    <div class="hero_img_right">
                                        <div class="img_top">
                                            <div class="img_top_decor_left">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="52" height="32" viewBox="0 0 52 32" fill="none">
                                                <path d="M1.04934 30.7053L50.7903 0.937465" stroke="#FF9051" stroke-linejoin="round" stroke-dasharray="8 8"/>
                                              </svg>
                                            </div>
                                            <img src="./assets/img/img_right_01.svg" alt="" class="img_top_podcarts">

                                            <div class="img_top_decor_right">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="52" height="32" viewBox="0 0 52 32" fill="none">
                                                <path d="M1.04934 30.7053L50.7903 0.937465" stroke="#FF9051" stroke-linejoin="round" stroke-dasharray="8 8"/>
                                              </svg>
                                            </div>
                                            <div class="img_top_media">
                                                <img src="./assets/img/img_right_03.svg" alt="" class="img_media">
                                                <img src="./assets/img/img_right_04.svg" alt="" class="img_media">
                                                <img src="./assets/img/img_right_05.svg" alt="" class="img_media">
                                            </div>
                                         </div>
                                        <img
                                            src="./assets/img/hero_left_02.png"
                                            alt=""
                                            class="img_main main_right" />
                                            <div class="main_right_block">
                                                <div class="main_right_heading">Sarah Taylor</div>
                                                <div class="main_right_desc">Song podcaster</div>
                                            </div>

                                <!-- hero right -->
                                <div class="hero_right">
                                    <h1 class="hero_heading section_heading">
                                        A new era of podcasting for you
                                        <img src="./assets/img/hero_right_01.svg" alt="" class="hero_heading_decor">
                                    </h1>
                                    <p class="section_desc hero_desc">
                                        Rebuilt for simplicity and speed, so you
                                        can spend more time discovering and
                                        listening to great podcasts.
                                    </p>
                                    <div class="hero_actions">
                                        <a href="#!" class="btn hero_btn"
                                            >Get Started</a
                                        >
                                        
                                        <a
                                            href="#!"
                                            class="section_link hero_link"
                                            >Listen now
                                            </a
                                          
                                        >  <img src="./assets/img/hero_Play.svg" alt="" class="hero_play">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
